server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ai-content-backend

  profiles:
    active: local

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

ollama:
  base-url: http://localhost:11434
  model: qwen3-embedding:0.6b

model:
  api-key-secret: ${MODEL_API_KEY_SECRET:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.ai.content: DEBUG
